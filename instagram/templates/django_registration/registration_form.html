{%extends "django_registration/base.html"%}{% load bootstrap4 %} {% block content %}
<div class="container-fluid">
  <div class="col-8">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-6">
      {% if form.errors %}
      <p style="color: red">You provided invalid credentials</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">User Registration</h3>
        </div>
        <div class="panel-body">
          <form method="post" action="/accounts/register/">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group" style="float:right;">
              <input
                type="submit"
                class="btn btn-primary btn-sm btn-md"
                value="Continue"
              />
            </div>

            <input type="hidden" name="next" value="{{next}}" />
          </form>
           <div class="row" style="padding-left: 20px"> Have an account? <span ><a href="/accounts/login/">Login</a></span></div>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
