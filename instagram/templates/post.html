{% extends 'base.html' %} {% load bootstrap4 %} {%block content%}
<div class="container center-text">
  <div class="card" style="margin-top:5%;">
    <div class="col-md-12">
      <div class="card-title" style="text-align: center; font-weight: bold">
        <h3>Whats is in your mind?</h3>
      </div>
      <div class="card-body">
        <div class="" style="height:400px;width:100%;margin:0px auto;background#f0f0f0;">
        <form action="" method="POST" enctype="multipart/form-data" novalidate>
                {%csrf_token%}
                
                {% bootstrap_form postform layout='inline' %}
                <button type=submit class="btn btn-sm btn-success" value="Upload">Upload</button>
            </form>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
{% endblock %}
