{% extends 'registration/base.html' %}{% load bootstrap4 %} {% block content %}
<div class="container">
  <div class="card col-md-8" style="margin-top:5%;display:flex;justify-content:center;">
    <!-- Empty div -->
    
      {% if form.errors %}
      <p style="color: red">You provided invalid credentials</p>
      {% endif %}
     
        <div class="card-header">
          <h3 class="text-center"style="padding:0px">User Login</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group" style="float: right">
              <input
                type="submit"
                class="btn btn-primary btn-sm"
                value="Login"
              />
            </div>

            <input type="hidden" name="next" value="{{next}}" />
          </form>
          <div class="row" style="padding-left: 20px">
            New user?
            <span><a href="/accounts/register/">Register</a></span>
          </div>
        
      
    </div>
  </div>
</div>

{% endblock %}
